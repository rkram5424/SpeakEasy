<ion-header-bar class="bar-positive">
  <h1 class="title">Browse</h1>
  <button class="button icon ion-android-search" ng-click="vm.showFilterBar()"></button>
</ion-header-bar>
<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-positive tabs-striped tabs-icon-left tabs-color-active-positive">
  <!-- Browse Tab -->
  <ion-tab title="Browse" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/browse">
    <ion-nav-view name="tab-browse"></ion-nav-view>
  </ion-tab>
  <!-- Favorites Tab -->
  <ion-tab title="Favorites" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/favorites">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>
  <!-- History Tab -->
  <ion-tab title="History" icon-off="ion-ios-clock-outline" icon-on="ion-ios-clock" href="#/tab/history">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>
</ion-tabs>
<nav mfb-menu position="br" effect="zoomin" 
     active-icon="ion-close-round" resting-icon="ion-plus-round"
     toggling-method="click">
  <button mfb-button icon="ion-edit" label="Quick Text"></button>
  <button mfb-button icon="ion-folder" label="Add Category"></button>
  <button mfb-button icon="ion-cube" label="Add Item" ng-href="/app/text"></button>
</nav>
